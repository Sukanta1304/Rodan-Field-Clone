  window.addEventListener("load", function () {
    displayData(Data);
  });
  
  function displayData(Data) {
    Data.map(function (el, i, arr) {

      imag.src = el.imgUrl;
      var nam = document.createElement("h2");

      priceTag.innerText = el.priceTag;

      PerPerks.innerText = "PC PERKS";
      box1.append(priceTag, PerPerks);

      var Perkvalue = el.Perkvalue;
      var btn = document.createElement("button");
      btn.setAttribute("class", "buttonwalla");
      btn.innerText = "REMOVE";

      btn.addEventListener("click", function () {
        displayCart(el,i);
      });

      box.append(imag, nam, box1, btn);
      document.querySelector("#container").append(box);
    });
  }
