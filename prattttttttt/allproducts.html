    <style>
      *{
        
        padding: 0;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
      }
      .container{
          display: grid;
          grid-template-columns: repeat(1,1fr);
          grid-template-rows: repeat(5,100px);
          /* height: auto; */
          margin-top: 5rem;
          width: 30%;
          
          


      }
      select{
        border: none;
      }
      
     
    

     
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        /* text-align: center; */
        margin-top: 1rem;
        font-weight: 100;
      }
      .classw {
        width: 50%;
        font-size: 19px;
        margin: auto;
        margin-top: 18px;
        text-align: center;
        line-height: 1.3;
      }
      #conta {
        display: grid;
        width: 80%;
        margin: auto;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows:auto;
        grid-gap: 10px 20px;
        margin-top: 2rem;
      
        /* overflow: ; */
      }

      img {
        height: 50%;
        width: 100%;
        object-fit: cover;
      }
      h2 {
        text-align: center;
        font-size: 17px;
        height: 52px;
      }
      .boxka {
        display: flex;
        justify-content: center;
        margin-top: 23px;
      }
      .boxka > P:nth-child(2) {
        color: lightseagreen;
        font-size: 13px;
        margin: 2px;
        margin-left: 9px;
        font-weight: bold;
      }
      .buttonwalla {
        display: block;
        margin: auto;
        font-size: 13px;
        margin-top: 13px;
        padding: 15px 106px 15px 106px;
        border-radius: 10px;
      }
      .buttonwalla:hover{
        background-color: #abe9cd;
background-image: linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);

      }
      #conta > div {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        margin-top: 2rem;
        /* overflow: scroll; */
      }
      #bapp{
          display: flex;
         
           
      }
     
      .container>h1{
        /* display: flex;
        justify-content: space-between; */
        width:99%;
        height: max-content;
        font-size: 22px;
        font-family: 'Poppins', sans-serif;
        padding-left: 20px;
       /* margin-left: 1em; */
       /* text-align: 43px; */
       box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }
      select{
        font-size: 20px;
        background-color: #f1dfd1;
background-image: linear-gradient(315deg, #f1dfd1 0%, #f6f0ea 74%);
 margin-right: 5px;
 margin-top: -7px;
      }
      option{
        font-size: 20px;
        font-weight: bold;
        background-color: #9dc5c3;
background-image: linear-gradient(315deg, #9dc5c3 0%, #5e5c5c 74%);
/* color: white; */

      }
      @media all and (min-width:300px) and (max-width:930px) {
        #conta{
          grid-template-columns: repeat(2,1fr);
          width: max-content;
        }
        .container{
          width: max-content;
        }
        
      }
      @media all and (min-width:0px) and (max-width:300px) {
        #conta{
          grid-template-columns: repeat(1,1fr);
          width: max-content;
        }
        .container{
          width: max-content;
        }
        
      }
     

    </style>
</head>

</div>
